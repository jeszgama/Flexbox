<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/images/home.svg" alt="Home" class="img">Home</li>
                    <li><img src="/images/bell.svg" alt="Notifications" class="img">Notifications</li>
                    <li><img src="/images/letter.svg" alt="Messages" class="img">Messages</li>
                </ul>
            </nav>
            <img src="/images/logo.svg" alt="Logo Twitter" class="img">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="/images/avatar.svg" alt="Avatar" class="img">
                <button>Tweet</button>
            </div>
        </div>
    </header>
    <div class="banner">
        <h1>Twitter da Rocketseat</h1>
    </div>
    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>2758</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>300</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>610</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>5673</strong>
                </li>
            </ul>

            <div class="actions">
                <button>Follow</button>
                <img src="/images/more.svg" alt="More">
            </div>
        </div>
    </div>
</body>

</html>
