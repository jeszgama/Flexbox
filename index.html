<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/images/home.png" alt="Home" class="img">Home</li>
                    <li><img src="/images/bell.png" alt="Notifications" class="img">Notifications</li>
                    <li><img src="/images/letter.png" alt="Messages" class="img">Messages</li>
                </ul>
            </nav>
            <img src="/images/logo.png" alt="Logo Twitter" class="img">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="/images/avatar.png" alt="Avatar" class="img">
                <button>Tweet</button>
            </div>
        </div>
    </header>
</body>

</html>
